swagger: "2.0"
info:
  version: "1.0.0"
  title: Syscoin API
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths
basePath: /
#
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /getinfo:
    # binds a127 app logic to a route
    x-swagger-router-controller: general
    get:
      description: Returns 'getinfo' to the caller
      # used as the method name of the controller
      operationId: getinfo
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/Info"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  Info:
      type: object
      properties:
        version:
          type: number
        protocolversion:
          type: number
        walletversion:
          type: number
        balance:
          type: number
        blocks:
          type: number
        timeoffset:
          type: number
        connections:
          type: number
        proxy:
          type: string
        difficulty:
          type: number
        testnet:
          type: boolean
        keypoololdest:
          type: number
        keypoolsize:
          type: number
        unlocked_until:
          type: number
        paytxfee:
          type: number
        relayfee:
          type: number
        errors:
          type: string
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
