        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /aliasscan:
    x-swagger-router-controller: rpc
    get:
      operationId: aliasscan
      description: Scan all aliases, starting at start-name and returning a maximum number of entries (default 500)
      tags:
      - Alias
      parameters:
      - name: start-name
        in: query
        required: false
        type: string
      - name: max-returned
        in: query
        required: false
        type: number
      responses:
        "200":
          description: Success
          schema:
            type: array
            items:
              type: string #TODO: could not execute RPC command, error'd
        default:
